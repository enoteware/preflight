<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preflight Check Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      min-height: 100vh;
      padding: 0;
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background: #ffffff;
      border-radius: 18px;
      padding: 40px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 0.5px solid rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      color: #1d1d1f;
      line-height: 1.1;
    }

    .status-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 32px;
    }

    .status-item {
      padding: 20px;
      background: #f5f5f7;
      border-radius: 12px;
      text-align: center;
      border: 0.5px solid rgba(0, 0, 0, 0.06);
      transition: all 0.2s ease;
    }

    .status-item:hover {
      background: #e8e8ed;
      transform: translateY(-1px);
    }

    .status-item .label {
      font-size: 13px;
      font-weight: 400;
      color: #86868b;
      margin-bottom: 8px;
      letter-spacing: -0.1px;
    }

    .status-item .value {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .status-item.total .value { color: #1d1d1f; }
    .status-item.ok .value { color: #30d158; }
    .status-item.warning .value { color: #ff9f0a; }
    .status-item.error .value { color: #ff453a; }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 980px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: -0.1px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-primary {
      background: #007aff;
      color: white;
    }

    .btn-primary:hover {
      background: #0051d5;
      transform: scale(1.02);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #f5f5f7;
      color: #1d1d1f;
      border: 0.5px solid rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover {
      background: #e8e8ed;
      transform: scale(1.02);
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    .last-updated {
      margin-top: 16px;
      color: #86868b;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: -0.1px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .category {
      background: #ffffff;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 0.5px solid rgba(0, 0, 0, 0.1);
    }

    .category h2 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
      color: #1d1d1f;
    }

    .check-item {
      padding: 16px 20px;
      margin-bottom: 8px;
      border-radius: 12px;
      border-left: 3px solid;
      background: #f5f5f7;
      transition: all 0.2s ease;
      border: 0.5px solid rgba(0, 0, 0, 0.06);
    }

    .check-item:hover {
      transform: translateX(2px);
      background: #e8e8ed;
    }

    .check-item.ok {
      border-left-color: #30d158;
      background: #f0fdf4;
    }

    .check-item.ok:hover {
      background: #dcfce7;
    }

    .check-item.warning {
      border-left-color: #ff9f0a;
      background: #fffbf0;
    }

    .check-item.warning:hover {
      background: #fff4e0;
    }

    .check-item.error {
      border-left-color: #ff453a;
      background: #fff5f5;
    }

    .check-item.error:hover {
      background: #ffe5e5;
    }

    .check-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .check-icon {
      font-size: 1.2em;
    }

    .check-message {
      font-weight: 400;
      font-size: 15px;
      letter-spacing: -0.1px;
      flex: 1;
      color: #1d1d1f;
    }

    .check-latency {
      color: #86868b;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: -0.1px;
    }

    .check-details {
      color: #86868b;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: -0.1px;
      margin-top: 8px;
      padding-left: 28px;
      line-height: 1.4;
    }

    .check-help {
      margin-top: 8px;
      padding-left: 28px;
    }

    .check-help a {
      color: #007aff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: -0.1px;
      transition: color 0.2s ease;
    }

    .check-help a:hover {
      color: #0051d5;
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 60px 40px;
      color: #86868b;
      font-size: 17px;
      font-weight: 400;
      letter-spacing: -0.2px;
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .auto-refresh label {
      font-size: 13px;
      font-weight: 400;
      color: #86868b;
      letter-spacing: -0.1px;
      cursor: pointer;
    }

    .auto-refresh input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #007aff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Preflight Check</h1>
      <div class="controls">
        <button class="btn-primary" onclick="refreshChecks()">Refresh</button>
        <button class="btn-secondary" onclick="toggleAutoRefresh()">Auto-refresh</button>
      </div>
      <div class="auto-refresh">
        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
        <label for="autoRefresh">Auto-refresh every 10 seconds</label>
      </div>
      <div class="last-updated" id="lastUpdated">Loading...</div>
      <div class="status-bar">
        <div class="status-item total">
          <div class="label">Total Checks</div>
          <div class="value" id="totalCount">-</div>
        </div>
        <div class="status-item ok">
          <div class="label">Passing</div>
          <div class="value" id="okCount">-</div>
        </div>
        <div class="status-item warning">
          <div class="label">Warnings</div>
          <div class="value" id="warningCount">-</div>
        </div>
        <div class="status-item error">
          <div class="label">Errors</div>
          <div class="value" id="errorCount">-</div>
        </div>
      </div>
    </header>

    <div id="content" class="loading">
      <div class="pulse">Loading checks...</div>
    </div>
  </div>

  <script>
    let autoRefreshInterval = null;

    async function refreshChecks() {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading pulse">Running checks...</div>';

      try {
        // Run preflight check and get JSON output
        const response = await fetch('/preflight-status.json');
        let data;
        
        if (response.ok) {
          data = await response.json();
        } else {
          // If status.json doesn't exist, try running the script directly
          // This requires a server that can execute the script
          throw new Error('Status file not found. Make sure to run: npx tsx scripts/preflight-check.ts --json > preflight-status.json');
        }

        updateDashboard(data);
        updateLastUpdated();
      } catch (error) {
        content.innerHTML = `
          <div class="category">
            <h2>Error</h2>
            <div class="check-item error">
              <div class="check-header">
                <span class="check-icon" style="color: #ff453a;">●</span>
                <span class="check-message">Failed to load checks</span>
              </div>
              <div class="check-details">${error.message}</div>
              <div class="check-details" style="margin-top: 10px;">
                <strong>To use this dashboard:</strong><br>
                1. Run: <code>npx tsx scripts/preflight-check.ts --json > preflight-status.json</code><br>
                2. Or start the dashboard server: <code>npx tsx scripts/serve-dashboard.ts</code>
              </div>
            </div>
          </div>
        `;
      }
    }

    function updateDashboard(data) {
      const content = document.getElementById('content');
      
      if (!data.summaries || data.summaries.length === 0) {
        content.innerHTML = '<div class="loading">No checks found</div>';
        return;
      }

      let html = '<div class="categories">';

      for (const summary of data.summaries) {
        html += `<div class="category">
          <h2>${summary.category}</h2>`;

        for (const result of summary.results) {
          const icon = result.status === 'ok' ? '●' : result.status === 'warning' ? '●' : '●';
          const latency = result.latency ? ` <span class="check-latency">(${result.latency}ms)</span>` : '';
          
          html += `
            <div class="check-item ${result.status}">
              <div class="check-header">
                <span class="check-icon" style="color: ${result.status === 'ok' ? '#30d158' : result.status === 'warning' ? '#ff9f0a' : '#ff453a'}; font-size: 8px; margin-right: 4px;">●</span>
                <span class="check-message">${result.message}</span>
                ${latency}
              </div>`;

          if (result.details) {
            html += `<div class="check-details">${result.details}</div>`;
          }

          if (result.helpUrl) {
            html += `<div class="check-help"><a href="${result.helpUrl}" target="_blank">Help</a></div>`;
          }

          html += `</div>`;
        }

        html += `</div>`;
      }

      html += '</div>';
      content.innerHTML = html;

      // Update status counts
      let total = 0, ok = 0, warnings = 0, errors = 0;
      for (const summary of data.summaries) {
        for (const result of summary.results) {
          total++;
          if (result.status === 'ok') ok++;
          else if (result.status === 'warning') warnings++;
          else if (result.status === 'error') errors++;
        }
      }

      document.getElementById('totalCount').textContent = total;
      document.getElementById('okCount').textContent = ok;
      document.getElementById('warningCount').textContent = warnings;
      document.getElementById('errorCount').textContent = errors;
    }

    function updateLastUpdated() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = 
        `Last updated: ${now.toLocaleTimeString()}`;
    }

    function toggleAutoRefresh() {
      const checkbox = document.getElementById('autoRefresh');
      if (checkbox.checked) {
        if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        autoRefreshInterval = setInterval(refreshChecks, 10000);
      } else {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
        }
      }
    }

    // Initial load
    refreshChecks();
    
    // Start auto-refresh if enabled
    if (document.getElementById('autoRefresh').checked) {
      toggleAutoRefresh();
    }
  </script>
</body>
</html>
